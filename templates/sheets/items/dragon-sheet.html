<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Nom du pouvoir"/></h1>
    </header>
    <div class="sheet-content pouvoir" data-item-id="{{item.id}}">
        <label>Ep√©e de Feu</label>
        <select name="system.messager">
            {{#select data.system.messager}}
            {{#each config.epeesFeu as |epee keyEpee|}}
                <option value="{{keyEpee}}">{{epee.label}}</option>
            {{/each}}
            {{/select}} 
        </select>
        <div class="titre-desc">Description du pouvoir</div> 
        {{editor data.system.description target="system.description" button=true owner=true editable=true}}
    </div>
</form>
