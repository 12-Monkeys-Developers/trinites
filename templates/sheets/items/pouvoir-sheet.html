<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Nom du pouvoir"/></h1>
    </header>
    <div class="sheet-content pouvoir" data-item-id="{{item.id}}">
      <label>Savoir Occulte</label>
      <select name="system.savoirOcculte">
        {{#select data.system.savoirOcculte}} {{#each config.savoirsOccultes as |savoir keySavoir|}}
        <option value="{{keySavoir}}">{{savoir.label}}</option>
        {{/each}} {{/select}}
      </select>
      <label>Origine : </label>{{origine}}
        <div class="titre-desc">Description du pouvoir</div> 
        {{editor data.system.description target="system.description" button=true owner=true editable=true}}
    </div>
</form>
