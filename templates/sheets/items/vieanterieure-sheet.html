<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header vie-anterieure">
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Nom de la Vie antÃ©rieure"/></h1>        
    </header>
    <div class="sheet-content vie-anterieure" data-item-id="{{item.id}}">
        <div class="grid-item-vie-anterieure">
            <img src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
            
            <div class="text-block">
                <div class="titre-desc">Description</div>
                {{editor data.system.description target="system.description" button=true owner=true editable=true}}
            </div>
            
            <div class="form-container">
                <label>Bonus 1</label>
                <select name="system.bonus1.type">
                    {{selectOptions config.optionsVA selected=data.system.bonus1.type}}
                </select>
                <input name="system.bonus1.valeur" type="number" value="{{item.system.bonus1.valeur}}"/>
                <label>Bonus 2</label>
                <select name="system.bonus2.type">
                    {{selectOptions config.optionsVA selected=data.system.bonus2.type}}
                </select>
                <input name="system.bonus2.valeur" type="number" value="{{item.system.bonus2.valeur}}"/>
                <label>Bonus 3</label>
                <select name="system.bonus3.type">
                    {{selectOptions config.optionsVA selected=data.system.bonus3.type}}
                </select>
                <input name="system.bonus3.valeur" type="number" value="{{item.system.bonus3.valeur}}"/>
            </div>
        </div>
    </div>
</form>
